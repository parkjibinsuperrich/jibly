<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jqevent.html</title>
<style type="text/css">
body * {
	margin: 5px;
	padding: 5px;
	border: solid thin gray;
}

div {
	width: 20px;
	height: 20px;
	border: solid thick green;
}

input {
	background-color: silver;
}

span {
	border: 0px;
}

</style>
<script src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("input").focus(function() {
			$(this).css("background-color", "orange");
			$("#msg").empty();
		});
		$("input").blur(function() {
			$(this).css("background-color", "white");
			var str = "사용 가능한 ID 입니다.";
			$("#msg").empty().append(str).css("color", "red");
		});

		/* click 이벤트 */
		var temp = "0";
		$("div").click(function() {
			if (temp == "0") {
				$(this).width($(this).width() * 10);
				$(this).height($(this).height() * 10);
				temp = "1";
			} else if (temp == "1") {
				$(this).width($(this).width() / 10);
				$(this).height($(this).height() / 10);
				temp = "0";
			}
		});
		var temp1 = "0"
		$("img").click(function() {
			if (temp1 == "0") {
				$(this).css("opacity", "0.5");
				temp1 = "1";
			} else if (temp1 == "1") {
				$(this).css("opacity", "1.0");
				temp1 = "0";

			}
		});
		var temp2 = "0"
		var str1 = "박지빈";
		var str2 = "Click me.";
		$("p").click(function(){
			if (temp2 == "0") {
				$(this).empty().append(str1).css("color", "red");
				temp2 = "1";
			} else if (temp2 == "1") {
				$(this).empty().append(str2).css("color", "black");
				temp2 = "0";
			}
		});
		/* toggle 이벤트 */
		/* 		$("img").toggle(
		 function(){
		 $(this).css("opacity","0.5");	
		 },
		 function(){
		 $(this).css("opacity","1.0");		
		 };
		 }); */

		$("p").toggle(function() {
			$(this).css("color", "red");
		}, function() {
			$(this).css("color", "yellow");
		}, function() {
			$(this).css("color", "blue");
		});
		 
		
	});
</script>
</head>
<body>
	focus/blur 이벤트
	<br>
	<input type="text" name="text1" value="입력하세요.">
	<span id="msg"></span>
	<br> 
	click이벤트
	<div></div>
	toggle이벤트
	<br>
	<img alt="배경이미지" src="img/instagram.jpg">
	<p style="font-size: 40px">Click me.</p>
</body>
</html>
